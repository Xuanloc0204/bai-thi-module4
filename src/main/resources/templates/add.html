<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới khuyến mãi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thêm mới khuyến mãi</h1>
    <div class="card shadow-lg p-4">
        <form id="addPromotionForm">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">Thời gian bắt đầu:</label>
                <input type="datetime-local" id="startDate" name="startDate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">Thời gian kết thúc:</label>
                <input type="datetime-local" id="endDate" name="endDate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="discount" class="form-label">Mức giảm giá:</label>
                <input type="number" id="discount" name="discount" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="details" class="form-label">Chi tiết:</label>
                <textarea id="details" name="details" class="form-control" rows="4" required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" onclick="addPromotion()" class="btn btn-success">Thêm Mới</button>
                <button type="button" onclick="window.location.href='index.html'" class="btn btn-secondary">Quay lại</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="add.js"></script>
</body>
</html>
