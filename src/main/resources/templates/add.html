<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới khuyến mãi</title>
</head>
<body>
<h1>Thêm mới khuyến mãi</h1>
<form id="addPromotionForm">
    <label for="title">Tiêu đề:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="startDate">Thời gian bắt đầu:</label><br>
    <input type="date" id="startDate" name="startDate" required><br><br>

    <label for="endDate">Thời gian kết thúc:</label><br>
    <input type="date" id="endDate" name="endDate" required><br><br>

    <label for="discount">Mức giảm giá:</label><br>
    <input type="number" id="discount" name="discount" required><br><br>

    <label for="details">Chi tiết:</label><br>
    <textarea id="details" name="details" rows="4" cols="50" required></textarea><br><br>

    <button type="button" onclick="addPromotion()">Thêm mới</button>
    <button type="button" onclick="window.location.href='index.html'">Quay lại</button>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> src="add.js"</script>
</body>
</html>
